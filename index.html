<!doctype html>
<html lang="en">

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Bar Chart</title>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.slim.min.js"></script>
</head>

<body>
  <h1 class="display-4 text-center" id="chartTitle">Bar Chart</h1>
  <div class="bar-chart-container">
    <div class="d-flex align-items-end chart-axis" id="chart">
      <!-- <input type="color">
    <input type="number"> -->
    </div>
    <div class="d-flex align-items-end " id="label">

    </div>
  </div>

  <div class="container">
    <form>
      <div class="container">
        <div class="form-group w-45 d-block">
          <label for="barChartTitle">Select title of bar chart</label>
          <input type="text" class="form-control" id="barChartTitle" placeholder="Enter title">
        </div>
        <div class="form-group w-25 d-inline">
          <label for="selectedFontSize">Select font size</label>
          <input type="number" class="form-control" id="selectedFontSize" placeholder="Enter font size">
        </div>
        <div class="form-group w-25 d-inline">
          <label for="selectedColorChart">Select color of chart</label>
          <input type="color" class="form-control" id="selectedColorChart">
        </div>
      </div>

      <div class="form-group w-45">
        <label for="values">Enter values separated by comma (45, 36, 56, 78 ...)</label>
        <input type="text" class="form-control" id="values" placeholder="Enter values">
      </div>
      <div class="form-group w-25">
        <label for="selectedWidth">Select width</label>
        <input type="number" class="form-control" id="selectedWidth" placeholder="Enter width">
      </div>
      <div class="form-group w-25">
        <label for="selectedHeight">Select height</label>
        <input type="number" class="form-control" id="selectedHeight" placeholder="Enter height">
      </div>
      <div class="form-group w-25">
        <label for="selectedColor">Select color of bars</label>
        <input type="color" class="form-control" id="selectedColor">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>



  <!-- JavaScript -->
  <script type="text/javascript" src="assets/js/main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
